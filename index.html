<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Блочный редактор v5 - Финал</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="css/editor-content.css">
    <link rel="stylesheet" href="css/blocks.css">
    <link rel="stylesheet" href="css/placeholder.css">

    <link rel="stylesheet" href="css/block-types/headings.css">
    <link rel="stylesheet" href="css/block-types/lists.css">
    <link rel="stylesheet" href="css/block-types/quote.css">
    <link rel="stylesheet" href="css/block-types/callout.css">
    <link rel="stylesheet" href="css/block-types/image.css">
    <link rel="stylesheet" href="css/block-types/toggle.css">

    <link rel="stylesheet" href="css/ui-elements.css">
    <link rel="stylesheet" href="css/comments.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="editor-container">

        <aside class="sidebar left-sidebar">
            <div class="sidebar-header">
                 <button class="icon-button toggle-button left-toggle-button" title="Свернуть/Развернуть панель">
                     <img src="Icons/Arrow Left.svg" alt="Свернуть/Развернуть">
                 </button>
            </div>
            <div class="search-bar">
                <img src="Icons/Search.svg" alt="Поиск" class="search-icon-img">
                <input type="text" placeholder="Поиск" id="doc-search-input">
            </div>
            <button class="new-doc-button" id="new-doc-btn">
                <img src="Icons/Plus.svg" alt="Новый документ" class="button-icon"> Новый документ
            </button>
            <ul class="document-list" id="document-list">
                </ul>
            <div class="sidebar-handle left-handle"></div>
        </aside>

        <main class="main-content">
            <div class="document-title-bar">
                 <div class="editable-title"
                      id="current-doc-title"
                      contenteditable="true"
                      placeholder="Введите заголовок документа..."
                      spellcheck="false">
                      </div>
            </div>
            <div class="editor-area" id="editor-area">
                </div>
        </main>

        <aside class="sidebar right-sidebar-placeholder">
            </aside>

    </div>

    <script type="module" src="js/main.js"></script>

</body>
</html>
